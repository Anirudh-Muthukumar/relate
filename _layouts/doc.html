---
layout: main
---
<div class="doc">
  <div class="hero {{page.color}}">
    <div class="container">
      <h1 class="page-title">{{page.title}}</h1>
      {% if page.subtitle %}<h3 class="page-subtitle">{{page.subtitle}}</h3>{% endif %}
    </div>
  </div>
  <div class="doc-content container">
  {{content}}
  </div>
  <div class="pagination">
    <div class="container">
      {% if page.previous %}
      <a class="previous" href="{{site.baseurl}}{{page.previous.url}}">{{page.previous.name}}</a>
      {% endif %}
      {% if page.next %}
      <a class="next" href="{{site.baseurl}}{{page.next.url}}">{{page.next.name}}</a>
      {% endif %}
    </div>
  </div>
</div>
