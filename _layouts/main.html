<!DOCTYPE html>
<html>
  {% include head.html %}
  <body>
    {% include header.html %}
    {% include navigation.html %}
    {{ content }}
    {% include footer.html %}
    <script>
      function addOnload(f) {
        if (window.onload) {
          var oldOnload = window.onload
          window.onload = function() {
            oldOnload();
            f();
          }
        } else {
          window.onload = f;
        }
      }
    </script>
    <script src="{{site.baseurl}}/assets/js/sliding-nav.js"></script>
  </body>
</html>
